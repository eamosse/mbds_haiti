<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_id}" for="id" />
                    <h:inputText id="id" value="#{etudiantController.selected.id}" title="#{bundle.EditEtudiantTitle_id}" />
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{etudiantController.selected.nom}" title="#{bundle.EditEtudiantTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{etudiantController.selected.prenom}" title="#{bundle.EditEtudiantTitle_prenom}" />
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_classe}" for="classe" />
                    <h:inputText id="classe" value="#{etudiantController.selected.classe}" title="#{bundle.EditEtudiantTitle_classe}" />
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{etudiantController.selected.adresse}" title="#{bundle.EditEtudiantTitle_adresse}" />
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_code}" for="code" />
                    <h:inputText id="code" value="#{etudiantController.selected.code}" title="#{bundle.EditEtudiantTitle_code}" />
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{etudiantController.selected.genre}" title="#{bundle.EditEtudiantTitle_genre}" />
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{etudiantController.selected.photo}" title="#{bundle.EditEtudiantTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditEtudiantLabel_status}" for="status" />
                    <h:inputText id="status" value="#{etudiantController.selected.status}" title="#{bundle.EditEtudiantTitle_status}" />
                </h:panelGrid>
                <h:commandLink action="#{etudiantController.update}" value="#{bundle.EditEtudiantSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEtudiantViewLink}"/>
                <br />
                <h:commandLink action="#{etudiantController.prepareList}" value="#{bundle.EditEtudiantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEtudiantIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
