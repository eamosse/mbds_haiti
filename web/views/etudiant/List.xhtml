<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEtudiantEmpty}" rendered="#{etudiantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{etudiantController.items.rowCount > 0}">
                    <h:outputText value="#{etudiantController.pagination.pageFirstItem + 1}..#{etudiantController.pagination.pageLastItem + 1}/#{etudiantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{etudiantController.previous}" value="#{bundle.Previous} #{etudiantController.pagination.pageSize}" rendered="#{etudiantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{etudiantController.next}" value="#{bundle.Next} #{etudiantController.pagination.pageSize}" rendered="#{etudiantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{etudiantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_prenom}"/>
                            </f:facet>
                            <h:outputText value="#{item.prenom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_classe}"/>
                            </f:facet>
                            <h:outputText value="#{item.classe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_code}"/>
                            </f:facet>
                            <h:outputText value="#{item.code}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_genre}"/>
                            </f:facet>
                            <h:outputText value="#{item.genre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_photo}"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEtudiantTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{etudiantController.prepareView}" value="#{bundle.ListEtudiantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{etudiantController.prepareEdit}" value="#{bundle.ListEtudiantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{etudiantController.destroy}" value="#{bundle.ListEtudiantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{etudiantController.prepareCreate}" value="#{bundle.ListEtudiantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEtudiantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
