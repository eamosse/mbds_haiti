<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEtudiantLabel_id}"/>
                    <h:outputText value="#{etudiantController.selected.id}" title="#{bundle.ViewEtudiantTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEtudiantLabel_nom}"/>
                    <h:outputText value="#{etudiantController.selected.nom}" title="#{bundle.ViewEtudiantTitle_nom}"/>
                    <h:outputText value="#{bundle.ViewEtudiantLabel_prenom}"/>
                    <h:outputText value="#{etudiantController.selected.prenom}" title="#{bundle.ViewEtudiantTitle_prenom}"/>
                    <h:outputText value="#{bundle.ViewEtudiantLabel_classe}"/>
                    <h:outputText value="#{etudiantController.selected.classe}" title="#{bundle.ViewEtudiantTitle_classe}"/>
                    <h:outputText value="#{bundle.ViewEtudiantLabel_adresse}"/>
                    <h:outputText value="#{etudiantController.selected.adresse}" title="#{bundle.ViewEtudiantTitle_adresse}"/>
                    <h:outputText value="#{bundle.ViewEtudiantLabel_code}"/>
                    <h:outputText value="#{etudiantController.selected.code}" title="#{bundle.ViewEtudiantTitle_code}"/>
                    <h:outputText value="#{bundle.ViewEtudiantLabel_genre}"/>
                    <h:outputText value="#{etudiantController.selected.genre}" title="#{bundle.ViewEtudiantTitle_genre}"/>
                    <h:outputText value="#{bundle.ViewEtudiantLabel_photo}"/>
                    <h:outputText value="#{etudiantController.selected.photo}" title="#{bundle.ViewEtudiantTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewEtudiantLabel_status}"/>
                    <h:outputText value="#{etudiantController.selected.status}" title="#{bundle.ViewEtudiantTitle_status}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etudiantController.destroyAndView}" value="#{bundle.ViewEtudiantDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEtudiantEditLink}"/>
                <br />
                <h:commandLink action="#{etudiantController.prepareCreate}" value="#{bundle.ViewEtudiantCreateLink}" />
                <br />
                <h:commandLink action="#{etudiantController.prepareList}" value="#{bundle.ViewEtudiantShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEtudiantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
