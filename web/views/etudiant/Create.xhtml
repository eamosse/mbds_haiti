<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEtudiantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_id}" for="id" />
                    <h:inputText id="id" value="#{etudiantController.selected.id}" title="#{bundle.CreateEtudiantTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{etudiantController.selected.nom}" title="#{bundle.CreateEtudiantTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{etudiantController.selected.prenom}" title="#{bundle.CreateEtudiantTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_classe}" for="classe" />
                    <h:inputText id="classe" value="#{etudiantController.selected.classe}" title="#{bundle.CreateEtudiantTitle_classe}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{etudiantController.selected.adresse}" title="#{bundle.CreateEtudiantTitle_adresse}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_code}" for="code" />
                    <h:inputText id="code" value="#{etudiantController.selected.code}" title="#{bundle.CreateEtudiantTitle_code}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_genre}" for="genre" />
                    <h:inputText id="genre" value="#{etudiantController.selected.genre}" title="#{bundle.CreateEtudiantTitle_genre}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{etudiantController.selected.photo}" title="#{bundle.CreateEtudiantTitle_photo}" />
                    <h:outputLabel value="#{bundle.CreateEtudiantLabel_status}" for="status" />
                    <h:inputText id="status" value="#{etudiantController.selected.status}" title="#{bundle.CreateEtudiantTitle_status}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{etudiantController.create}" value="#{bundle.CreateEtudiantSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{etudiantController.prepareList}" value="#{bundle.CreateEtudiantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEtudiantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
