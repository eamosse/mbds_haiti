<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAuteurTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAuteurLabel_id}" for="id" />
                    <h:inputText id="id" value="#{auteurController.selected.id}" title="#{bundle.CreateAuteurTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAuteurLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{auteurController.selected.nom}" title="#{bundle.CreateAuteurTitle_nom}" />
                    <h:outputLabel value="#{bundle.CreateAuteurLabel_prenom}" for="prenom" />
                    <h:inputText id="prenom" value="#{auteurController.selected.prenom}" title="#{bundle.CreateAuteurTitle_prenom}" />
                    <h:outputLabel value="#{bundle.CreateAuteurLabel_naissance}" for="naissance" />
                    <h:inputText id="naissance" value="#{auteurController.selected.naissance}" title="#{bundle.CreateAuteurTitle_naissance}" >
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAuteurLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{auteurController.selected.photo}" title="#{bundle.CreateAuteurTitle_photo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{auteurController.create}" value="#{bundle.CreateAuteurSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{auteurController.prepareList}" value="#{bundle.CreateAuteurShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAuteurIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
